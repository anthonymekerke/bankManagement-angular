<mat-card [formGroup]="loginForm">
    <mat-card-title>Connectez-vous !</mat-card-title>

    <mat-card-actions>
        <div>
            <mat-form-field appearance="fill" >
                <mat-label>Nom d'utilisateur</mat-label>
                <input type="text" matInput formControlName="username" required>
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Mot de passe</mat-label>
                <input type="password" matInput formControlName="password" required>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="connect()" [disabled]="loginForm.invalid">Connect</button>
    </mat-card-actions>
    
</mat-card>

<h1>Vos comptes favoris</h1>
<div class="row">
    <ng-container *ngFor="let account of accounts$ | async">
        <mat-card border [accountType]="account.accountType" class="favorite-account-card">
            <mat-card-title class="row">
                <p class="card-account-label">{{account.label}}</p>
                <p class="card-account-balance">{{account.balance | currency:'EUR':'symbol':'1.1-2'}}</p>
            </mat-card-title>
            <mat-card-subtitle> {{account.iban | iban }} </mat-card-subtitle>
            <mat-card-content>
                /* TODO: lister les 3 derni√®res transactions */
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
